    <script>
    r// YouTube Player
let player;
let progressInterval;
const YOUTUBE_API_KEY = 'AIzaSyDGH_UD8qxXhHXU8zTKEzn9UXWY_xWP0gQ';

// Initialize YouTube API
function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        playerVars: {
            'playsinline': 1,
            'controls': 0,
            'modestbranding': 1,
            'rel': 0
        },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
        }
    });
}

function onPlayerReady(event) {
    document.getElementById('volumeSlider').value = 50;
    player.setVolume(50);
}

function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.PLAYING) {
        updatePlayButton(true);
        startProgressTracking();
    } else if (event.data === YT.PlayerState.PAUSED) {
        updatePlayButton(false);
        stopProgressTracking();
    } else if (event.data === YT.PlayerState.ENDED) {
        updatePlayButton(false);
        stopProgressTracking();
    }
}

// Search YouTube
async function searchYouTube(query) {
    try {
        const response = await fetch(
            `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(query)}&type=video&key=${YOUTUBE_API_KEY}`
        );
        const data = await response.json();
        displaySearchResults(data.items);
    } catch (error) {
        console.error('Search error:', error);
    }
}

function displaySearchResults(items) {
    const resultsContainer = document.getElementById('searchResults');
    resultsContainer.innerHTML = '';
    
    items.forEach(item => {
        const resultDiv = document.createElement('div');
        resultDiv.className = 'result-item';
        resultDiv.onclick = () => loadVideo(item.id.videoId, item.snippet.title);
        
        resultDiv.innerHTML = `
            <img src="${item.snippet.thumbnails.medium.url}" alt="${item.snippet.title}" class="result-thumbnail" />
            <div class="result-info">
                <div class="result-title">${item.snippet.title}</div>
                <div class="result-channel">${item.snippet.channelTitle}</div>
            </div>
        `;
        
        resultsContainer.appendChild(resultDiv);
    });
}

function loadVideo(videoId, title) {
    // Hide placeholder, show player
    document.querySelector('.video-placeholder').style.display = 'none';
    document.getElementById('player').style.display = 'block';
    document.getElementById('nowPlaying').style.display = 'block';
    
    // Load video
    if (player && player.loadVideoById) {
        player.loadVideoById(videoId);
        document.getElementById('trackTitle').textContent = title;
        document.getElementById('trackArtist').textContent = 'YouTube';
        document.getElementById('playBtn').disabled = false;
    }
    
    // Clear search results
    document.getElementById('searchResults').innerHTML = '';
}

// Player Controls
function togglePlay() {
    if (!player || !player.getPlayerState) return;
    
    const state = player.getPlayerState();
    if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
    } else {
        player.playVideo();
    }
}

function updatePlayButton(isPlaying) {
    const playBtn = document.getElementById('playBtn');
    playBtn.innerHTML = isPlaying ? 
        `<svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="4" width="4" height="16"/>
            <rect x="14" y="4" width="4" height="16"/>
        </svg>` :
        `<svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
            <polygon points="5 3 19 12 5 21 5 3"/>
        </svg>`;
}

// Progress Tracking
function startProgressTracking() {
    stopProgressTracking();
    progressInterval = setInterval(updateProgress, 100);
}

function stopProgressTracking() {
    if (progressInterval) {
        clearInterval(progressInterval);
        progressInterval = null;
    }
}

function updateProgress() {
    if (!player || !player.getCurrentTime) return;
    
    const currentTime = player.getCurrentTime();
    const duration = player.getDuration();
    
    if (duration > 0) {
        const progress = (currentTime / duration) * 100;
        document.getElementById('progressFill').style.width = progress + '%';
        document.getElementById('currentTime').textContent = formatTime(currentTime);
        document.getElementById('duration').textContent = formatTime(duration);
    }
}

function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs.toString().padStart(2, '0')}`;
}

function seekTo(event) {
    if (!player || !player.getDuration) return;
    
    const progressBar = document.getElementById('progressBar');
    const rect = progressBar.getBoundingClientRect();
    const percent = (event.clientX - rect.left) / rect.width;
    const duration = player.getDuration();
    player.seekTo(duration * percent);
}

// Volume Control
function updateVolume(value) {
    if (player && player.setVolume) {
        player.setVolume(value);
    }
}

function toggleMute() {
    if (!player) return;
    
    if (player.isMuted()) {
        player.unMute();
        document.getElementById('volumeSlider').value = player.getVolume();
    } else {
        player.mute();
    }
}

// Event Listeners
document.getElementById('searchBtn').addEventListener('click', () => {
    const query = document.getElementById('searchInput').value;
    if (query.trim()) {
        searchYouTube(query);
    }
});

document.getElementById('searchInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        const query = e.target.value;
        if (query.trim()) {
            searchYouTube(query);
        }
    }
});

document.getElementById('playBtn').addEventListener('click', togglePlay);
document.getElementById('progressBar').addEventListener('click', seekTo);
document.getElementById('volumeSlider').addEventListener('input', (e) => {
    updateVolume(e.target.value);
});
document.getElementById('volumeBtn').addEventListener('click', toggleMute);

// Make API ready if loaded before script
if (window.YT && window.YT.Player) {
    onYouTubeIframeAPIReady();
}
