<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Background Player</title>
<meta name="theme-color" content="#1DB954">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="YT Background">
<link rel="manifest" href="manifest.json">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #121212; color: #fff; min-height: 100vh; padding: 40px 20px; display: flex; flex-direction: column; gap: 30px; align-items: center; }
.search-section { display: flex; gap: 12px; max-width: 600px; width: 100%; }
.search-input { flex: 1; padding: 14px 20px; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.1); border-radius: 50px; color: #fff; font-size: 16px; transition: all 0.3s; }
.search-input:focus { outline: none; border-color: #1DB954; background: rgba(255,255,255,0.15); }
.search-btn { width: 50px; height: 50px; background: #1DB954; border: none; border-radius: 50%; cursor: pointer; font-size: 20px; transition: all 0.3s; }
.search-btn:hover { background: #1ed760; transform: scale(1.05); }
.video-container { width: 100%; max-width: 800px; aspect-ratio: 16/9; background: rgba(0,0,0,0.5); border-radius: 12px; overflow: hidden; position: relative; border: 1px solid rgba(255,255,255,0.1); }
.video-placeholder { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; padding: 40px; text-align: center; }
.video-placeholder p { font-size: 18px; color: rgba(255,255,255,0.6); }
.video-placeholder .example { font-size: 14px; color: rgba(255,255,255,0.4); }
#player { width: 100%; height: 100%; }
.now-playing { max-width: 800px; width: 100%; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 12px; text-align: center; }
.track-title { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
.track-artist { font-size: 16px; color: rgba(255,255,255,0.7); }
.player-controls { max-width: 800px; width: 100%; padding: 20px; background: rgba(18,18,18,0.95); border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
.progress-container { margin-bottom: 20px; }
.progress-bar { width: 100%; height: 4px; background: rgba(255,255,255,0.3); border-radius: 2px; cursor: pointer; margin-bottom: 8px; position: relative; }
.progress-fill { height: 100%; background: #1DB954; border-radius: 2px; width: 0%; transition: width 0.1s linear; }
.time-display { display: flex; justify-content: space-between; font-size: 12px; color: rgba(255,255,255,0.6); }
.controls { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px; }
.control-btn { background: transparent; border: none; color: #fff; cursor: pointer; padding: 8px; border-radius: 50%; transition: all 0.3s; display: flex; align-items: center; justify-content: center; }
.control-btn:hover { background: rgba(255,255,255,0.1); transform: scale(1.1); }
.play-btn { width: 56px; height: 56px; background: #1DB954; font-size: 24px; }
.play-btn:hover { background: #1ed760; }
.volume-control { display: flex; align-items: center; gap: 12px; justify-content: center; }
.volume-slider { width: 120px; height: 4px; background: rgba(255,255,255,0.3); outline: none; border-radius: 2px; -webkit-appearance: none; }
.volume-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; background: #1DB954; border-radius: 50%; cursor: pointer; }
.volume-slider::-moz-range-thumb { width: 12px; height: 12px; background: #1DB954; border-radius: 50%; cursor: pointer; border: none; }
</style>
</head>
<body>
<div class="search-section">
<input type="text" id="searchInput" class="search-input" placeholder="YouTube URL oder Video-ID eingeben..." />
<button id="searchBtn" class="search-btn">â–¶</button>
</div>
<div class="video-container" id="videoContainer">
<div class="video-placeholder">
<svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="#1DB954"><polygon points="5 3 19 12 5 21 5 3"/></svg>
<p>YouTube URL oder Video-ID eingeben</p>
<p class="example">z.B.: https://www.youtube.com/watch?v=dQw4w9WgXcQ<br>oder: dQw4w9WgXcQ</p>
</div>
<div id="player" style="display: none;"></div>
</div>
<div class="now-playing" id="nowPlaying" style="display: none;">
<div class="track-info"><div class="track-title" id="trackTitle">Kein Video geladen</div><div class="track-artist" id="trackArtist">YouTube Background Player</div></div>
</div>
<div class="player-controls">
<div class="progress-container"><div class="progress-bar" id="progressBar"><div class="progress-fill" id="progressFill"></div></div><div class="time-display"><span id="currentTime">0:00</span><span id="duration">0:00</span></div></div>
<div class="controls"><button class="control-btn play-btn" id="playBtn">â–¶</button></div>
<div class="volume-control"><button class="control-btn" id="volumeBtn">ðŸ”Š</button><input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50" /></div>
</div>
<script>
let player, progressInterval;
function onYouTubeIframeAPIReady() { player = new YT.Player('player', { height: '100%', width: '100%', playerVars: { 'playsinline': 1, 'controls': 0, 'modestbranding': 1, 'rel': 0 }, events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange } }); }
function onPlayerReady(event) { document.getElementById('volumeSlider').value = 50; player.setVolume(50); }
function onPlayerStateChange(event) { if (event.data === YT.PlayerState.PLAYING) { updatePlayButton(true); startProgressTracking(); } else if (event.data === YT.PlayerState.PAUSED) { updatePlayButton(false); stopProgressTracking(); } else if (event.data === YT.PlayerState.ENDED) { updatePlayButton(false); stopProgressTracking(); } }
function extractVideoId(input) { input = input.trim(); if (/^[a-zA-Z0-9_-]{11}$/.test(input)) return input; const patterns = [ /(?:youtube\.com\/watch\?v=)([a-zA-Z0-9_-]{11})/, /(?:youtu\.be\/)([a-zA-Z0-9_-]{11})/, /(?:youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/, /(?:youtube\.com\/v\/)([a-zA-Z0-9_-]{11})/ ]; for (let pattern of patterns) { const match = input.match(pattern); if (match && match[1]) return match[1]; } return null; }
function loadVideoFromInput() { const input = document.getElementById('searchInput').value; const videoId = extractVideoId(input); if (videoId) loadVideo(videoId, 'YouTube Video'); else alert('Bitte gib eine gÃ¼ltige YouTube-URL oder Video-ID ein!'); }
function loadVideo(videoId, title) { document.querySelector('.video-placeholder').style.display = 'none'; document.getElementById('player').style.display = 'block'; document.getElementById('nowPlaying').style.display = 'block'; if (player && player.loadVideoById) { player.loadVideoById(videoId); document.getElementById('trackTitle').textContent = title; document.getElementById('trackArtist').textContent = 'YouTube'; document.getElementById('playBtn').disabled = false; } }
function togglePlay() { if (!player || !player.getPlayerState) return; const state = player.getPlayerState(); if (state === YT.PlayerState.PLAYING) player.pauseVideo(); else player.playVideo(); }
function updatePlayButton(isPlaying) { document.getElementById('playBtn').textContent = isPlaying ? 'â¸' : 'â–¶'; }
function startProgressTracking() { stopProgressTracking(); progressInterval = setInterval(updateProgress, 100); }
function stopProgressTracking() { if (progressInterval) { clearInterval(progressInterval); progressInterval = null; } }
function updateProgress() { if (!player || !player.getCurrentTime) return; const currentTime = player.getCurrentTime(); const duration = player.getDuration(); if (duration > 0) { const progress = (currentTime / duration) * 100; document.getElementById('progressFill').style.width = progress + '%'; document.getElementById('currentTime').textContent = formatTime(currentTime); document.getElementById('duration').textContent = formatTime(duration); } }
function formatTime(seconds) { const mins = Math.floor(seconds / 60); const secs = Math.floor(seconds % 60); return `${mins}:${secs.toString().padStart(2, '0')}`; }
function seekTo(event) { if (!player || !player.getDuration) return; const progressBar = document.getElementById('progressBar'); const rect = progressBar.getBoundingClientRect(); const percent = (event.clientX - rect.left) / rect.width; const duration = player.getDuration(); player.seekTo(duration * percent); }
function updateVolume(value) { if (player && player.setVolume) player.setVolume(value); }
function toggleMute() { if (!player) return; if (player.isMuted()) { player.unMute(); document.getElementById('volumeSlider').value = player.getVolume(); } else player.mute(); }
document.getElementById('searchBtn').addEventListener('click', loadVideoFromInput);
document.getElementById('searchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') loadVideoFromInput(); });
document.getElementById('playBtn').addEventListener('click', togglePlay);
document.getElementById('progressBar').addEventListener('click', seekTo);
document.getElementById('volumeSlider').addEventListener('input', (e) => updateVolume(e.target.value));
document.getElementById('volumeBtn').addEventListener('click', toggleMute);
if (!window.YT) { const tag = document.createElement('script'); tag.src = 'https://www.youtube.com/iframe_api'; const firstScriptTag = document.getElementsByTagName('script')[0]; firstScriptTag.parentNode.insertBefore(tag, firstScriptTag); } else if (window.YT && window.YT.Player) onYouTubeIframeAPIReady();
</script>
</body>
</html>
